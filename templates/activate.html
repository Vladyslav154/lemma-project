<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активация ключа - Lepko</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher" style="text-align: right; margin-bottom: 10px;">
            <button onclick="setLanguage('ru')">RU</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
        <h1 data-i18n-key="activate_page_title">Активация ключа</h1>
        <p data-i18n-key="activate_page_subtitle">Вставьте ваш ключ доступа для активации премиум-функций.</p>
        <form id="activation-form">
            <input type="text" id="key-input" placeholder="LEPKO-..."/>
            <button type="submit" data-i18n-key="activate_button">Активировать</button>
        </form>
        <div id="activation-status" style="margin-top: 20px;"></div>
        <a href="/" class="home-link">Вернуться на главную</a>
    </div>
    <script src="/static/activate.js"></script>
    <script src="/static/i18n.js"></script>
</body>
</html>
