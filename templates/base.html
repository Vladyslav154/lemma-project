<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('app_title') }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="lang-switcher">
        <a href="/ru" class="{% if lang == 'ru' %}active{% endif %}">RU</a>
        <span>|</span>
        <a href="/en" class="{% if lang == 'en' %}active{% endif %}">EN</a>
    </div>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
