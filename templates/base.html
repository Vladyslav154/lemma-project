<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ t('app_title') }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="/">{{ t('app_title') }}</a>
            </div>
            <nav class="main-nav">
                <a href="/upgrade">{{ t('upgrade_link') }}</a>
            </nav>
            <div class="lang-switcher">
                <a href="?lang=en" class="lang-btn {% if current_lang == 'en' %}active{% endif %}">EN</a>
                <a href="?lang=ru" class="lang-btn {% if current_lang == 'ru' %}active{% endif %}">RU</a>
                <a href="?lang=de" class="lang-btn {% if current_lang == 'de' %}active{% endif %}">DE</a>
                <a href="?lang=cs" class="lang-btn {% if current_lang == 'cs' %}active{% endif %}">CS</a>
                <a href="?lang=uk" class="lang-btn {% if current_lang == 'uk' %}active{% endif %}">UK</a>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer-bottom">
        <p>&copy; 2025 {{ t('app_title') }}. All rights reserved.</p>
    </footer>

</body>
</html>
