{% extends "base.html" %}
{% block content %}
<h1>{{ t('drop_title') }}</h1>
<p>{{ t('drop_instruction') }}</p>
<form action="/drop" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">{{ t('upload_button') }}</button>
</form>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
