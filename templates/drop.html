{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div id="upload-container">
        <h1>Приватная передача файлов</h1>
        <p>Ссылка сработает один раз и исчезнет через 15 минут.</p>
        <div id="drop-zone">
            <p>Перетащите файл сюда или кликните для выбора</p>
            <input type="file" id="file-input" hidden>
        </div>
        <div id="progress-container" class="hidden">
            <p>Загрузка...</p>
        </div>
    </div>
    <div id="result-container" class="hidden">
        <h2>Ваш файл готов к отправке!</h2>
        <div class="link-wrapper">
            <input type="text" id="download-link" readonly>
            <button id="copy-button">Копировать</button>
        </div>
        <p class="small-text">Эта ссылка сработает только один раз.</p>
        <a href="/drop">Отправить еще один файл</a>
    </div>
</div>
<script src="/static/script.js"></script>
{% endblock %}
