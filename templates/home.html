<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lepko</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container home-container">
        <div class="lang-switcher">
            <button onclick="setLanguage('ru')">RU</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
        <div class="brand-block">
            <h1 data-i18n-key="title"></h1>
            <p data-i18n-key="subtitle"></p>
            <a href="/upgrade" class="upgrade-link" data-i18n-key="upgrade_link"></a>
            <a href="/activate" class="activate-link" data-i18n-key="activate_link"></a>
        </div>
        <div class="tools-block">
            <a href="/drop" class="tool-link"><h2 data-i18n-key="drop_title"></h2><p data-i18n-key="drop_subtitle"></p></a>
            <a href="/pad" class="tool-link"><h2 data-i18n-key="pad_title"></h2><p data-i18n-key="pad_subtitle"></p></a>
        </div>
    </div>
    <script src="/static/i18n.js"></script>
</body>
</html>
