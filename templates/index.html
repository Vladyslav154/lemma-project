{% extends "base.html" %}

{% block content %}
<div class="home-container">
    <div class="brand-block">
        <h1>{{ t('app_title') }}</h1>
        <p>{{ t('app_subtitle') }}</p>
    </div>
    <div class="tools-block">
        <a href="/drop?lang={{ lang }}" class="tool-link">
            <h2>{{ t('drop_title') }}</h2>
            <p>{{ t('drop_description') }}</p>
        </a>
        <a href="/join?lang={{ lang }}" class="tool-link">
            <h2>{{ t('pad_title') }}</h2>
            <p>{{ t('pad_description') }}</p>
        </a>
    </div>
</div>
{% endblock %}
