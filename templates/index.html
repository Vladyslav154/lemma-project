{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div class="logo-container">
        <h1 class="logo-text">LepkO</h1>
        <p class="lead text-muted">{{ t("Servis") }}</p>
    </div>

    <div class="about-link-container">
        <a href="/about?lang={{ lang }}" class="about-link">{{ t("about_button") }}</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <a href="/drop?lang={{ lang }}" class="feature-card-link">
                <div class="card bg-dark feature-card">
                    <div class="card-body">
                        <h2 class="card-title">{{ t("drop_title") }}</h2>
                        <p class="card-text">{{ t("drop_desc") }}</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4 mb-4">
            <form action="/create_pad?lang={{ lang }}" method="post" style="display: contents;">
                <button type="submit" class="feature-card-link feature-card-button">
                    <div class="card bg-dark feature-card">
                        <div class="card-body">
                            <h2 class="card-title">{{ t("pad_title") }}</h2>
                            <p class="card-text">{{ t("pad_desc") }}</p>
                        </div>
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
