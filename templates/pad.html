<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad - Lepko</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>

        .pad-container {
            max-width: 800px;
            height: 85vh; /* –ó–∞–Ω–∏–º–∞–µ–º –ø–æ—á—Ç–∏ –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
            display: flex;
            flex-direction: column;
        }
        #chat-wrapper {
            display: none; /* –°–∫—Ä—ã—Ç–æ –¥–æ –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è */
            flex-grow: 1;
            display: flex; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º flex –¥–ª—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è */
            flex-direction: column;
        }
        #messages {
            flex-grow: 1; /* –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è */
            background-color: #1a1a1a;
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 4px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        #messages div {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: rgba(0, 255, 255, 0.1);
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        #form {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            background-color: #1a1a1a;
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 4px;
            color: #e0e0e0;
            padding: 10px;
            font-family: 'Chakra Petch', sans-serif;
        }
        #form button { margin-top: 0; }
        #password-overlay { text-align: center; }
        #password-input { margin-top: 10px; }
        #status { margin-top: 10px; font-size: 12px; color: #a0a0a0; }
        .home-link { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container pad-container">

        <div id="password-overlay">

                <input type="password" id="password-input" data-i18n-key-placeholder="pad_password_placeholder" autocomplete="off"/>
                <button type="submit" data-i18n-key="pad_enter_button"></button>

                <div id="premium-options" style="display: none;">

        <a href="/" class="home-link">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>

</html>
