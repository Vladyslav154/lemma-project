<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad - Lepko</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="lang-switcher" style="text-align: right; margin-bottom: 10px;">
            <button onclick="setLanguage('ru')">RU</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
        <h1 data-i18n-key="pad_page_title"></h1>
        <div id="password-overlay" style="text-align: center;">
            <h2 data-i18n-key="pad_password_title"></h2>
            <p data-i18n-key="pad_password_subtitle"></p>
            <form id="password-form">
                <input type="password" id="password-input" data-i18n-key-placeholder="pad_password_placeholder" autocomplete="off"/>
                <button type="submit" data-i18n-key="pad_enter_button"></button>
            </form>
        </div>
        <div id="chat-wrapper" style="display: none; flex-grow: 1; flex-direction: column;">
            <div id="messages"></div>
            <form id="form" action="">
                <input type="text" id="message-input" data-i18n-key-placeholder="pad_message_placeholder" autocomplete="off"/>
                <button data-i18n-key="pad_send_button"></button>
            </form>
            <div id="status"></div>
        </div>
        <a href="/" class="home-link">Вернуться на главную</a>
    </div>
    <script src="/static/pad_script.js"></script>
    <script src="/static/i18n.js"></script>
</body>
</html>
