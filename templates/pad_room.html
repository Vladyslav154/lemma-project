{% extends "base.html" %}

{% block content %}
<div id="password-overlay">
    <div class="form-container">
        <h1 id="password-title">Загрузка...</h1>
        <p id="password-subtitle">Соединение с комнатой.</p>
        <form id="password-form" class="chat-form">
            <input type="password" id="password-input" placeholder="Введите пароль..." autocomplete="off">
            <button type="submit" id="password-button" disabled>Войти</button>
        </form>
        <p id="password-error" class="error-message"></p>
    </div>
</div>

<div id="chat-container" class="hidden">
    <div class="form-container">
        <h1>Анонимный чат</h1>
        <p>Вы в комнате: <strong>{{ room_id }}</strong>. Сообщения исчезают. Ничего не сохраняется.</p>
        
        <div id="messages" class="chat-box"></div>

        <form id="message-form" class="chat-form">
            <textarea id="message-input" placeholder="Введите сообщение..." rows="1"></textarea>
            <div class="lifetime-controls">
                <button type="button" class="lifetime-btn active" data-lifetime="10">10с</button>
                <button type="button" class="lifetime-btn" data-lifetime="30">30с</button>
                <button type="button" class="lifetime-btn" data-lifetime="120">2м</button>
            </div>
            <button type="submit" id="send-button">»</button>
        </form>
    </div>
</div>

<style>
    #password-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 100; animation: fadeIn 0.3s ease; }
    #password-form { display: none; }
    #password-button { padding: 0.7rem 1.5rem; border: 1px solid var(--primary-color); background-color: var(--primary-color); color: var(--bg-color); font-weight: 700; border-radius: 6px; cursor: pointer; transition: all 0.2s ease;}
    #password-button:hover:not(:disabled) { opacity: 0.8; }
    #password-button:disabled { background-color: #21262d; border-color: #30363d; color: #8b949e; cursor: not-allowed; }
    .error-message { color: #ff7b72; margin-top: 1rem; font-weight: bold; }
    .chat-box { width: 100%; height: 60vh; margin-top: 1rem; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 6px; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 0.75rem; }
    .chat-message { background: var(--surface-color); padding: 0.5rem 1rem; border-radius: 10px; max-width: 80%; word-wrap: break-word; text-align: left; animation: fadeIn 0.3s ease; }
    .my-message { align-self: flex-end; background: var(--primary-color); color: #0d1117; }
    .other-message { align-self: flex-start; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .chat-form { display: flex; gap: 0.5rem; margin-top: 1rem; align-items: flex-end; }
    #message-input, #password-input { flex-grow: 1; min-height: 50px; }
    #send-button { width: 50px; height: 50px; border-radius: 6px; font-size: 1.5rem; flex-shrink: 0; }
    .lifetime-controls { display: flex; background: var(--surface-color); border-radius: 6px; padding: 4px; height: 50px; align-items: center; border: 1px solid var(--border-color); }
    .lifetime-btn { background: transparent; border: none; color: var(--text-color); padding: 0.5rem 1rem; cursor: pointer; border-radius: 6px; font-weight: bold; }
    .lifetime-btn.active { background-color: var(--primary-color); color: #0d1117; }
    .hidden { display: none !important; }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const passwordButton = document.getElementById('password-button');
        const passwordError = document.getElementById('password-error');
        const passwordTitle = document.getElementById('password-title');
        const passwordSubtitle = document.getElementById('password-subtitle');
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');
        const lifetimeControls = document.querySelector('.lifetime-controls');
        let selectedLifetime = 10;
        
        const room_id = "{{ room_id }}";
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws/${room_id}`;
        const socket = new WebSocket(wsUrl);

        function showChat() {
            passwordOverlay.classList.add('hidden');
            chatContainer.classList.remove('hidden');
        }

        passwordInput.addEventListener('input', () => {
            passwordButton.disabled = passwordInput.value.trim() === '';
        });

        passwordForm.onsubmit = function(event) {
            event.preventDefault();
            const password = passwordInput.value;
            if (passwordButton.disabled) return;
            socket.send(JSON.stringify({ "type": "auth", "password": password }));
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === "auth_required") {
                passwordForm.style.display = 'flex';
                passwordSubtitle.style.display = 'block';
                if (data.action === 'set') {
                    passwordTitle.textContent = "{{ t('password_set_title') }}";
                    passwordSubtitle.textContent = "{{ t('password_set_subtitle') }}";
                } else {
                    passwordTitle.textContent = "{{ t('password_enter_title') }}";
                    passwordSubtitle.textContent = "{{ t('password_enter_subtitle') }}";
                }
            } else if (data.type === "auth_success") {
                showChat();
                socket.onmessage = handleChatMessage; // Переназначаем обработчик
            } else if (data.type === "auth_fail") {
                passwordError.textContent = data.message;
                passwordInput.value = '';
                passwordButton.disabled = true;
            }
        };
        
        socket.onerror = (error) => {
            console.error("WebSocket Error:", error);
            passwordTitle.textContent = "Ошибка соединения";
            passwordSubtitle.style.display = 'none';
        };

        function handleChatMessage(event) {
            const messageData = JSON.parse(event.data);
            if (messageData.type === 'message') {
                addMessageToUI(messageData, false);
            }
        }
        
        function addMessageToUI(messageData, isOwnMessage = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.classList.toggle('my-message', isOwnMessage);
            messageElement.classList.toggle('other-message', !isOwnMessage);
            const sanitizedText = messageData.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            messageElement.innerHTML = sanitizedText;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            setTimeout(() => {
                messageElement.style.transition = 'opacity 0.5s ease';
                messageElement.style.opacity = '0';
                setTimeout(() => messageElement.remove(), 500);
            }, messageData.lifetime * 1000);
        }

        lifetimeControls.addEventListener('click', (e) => {
            if (e.target.classList.contains('lifetime-btn')) {
                lifetimeControls.querySelectorAll('.lifetime-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                selectedLifetime = parseInt(e.target.dataset.lifetime, 10);
            }
        });

        messageForm.onsubmit = function(event) {
            event.preventDefault();
            const messageText = messageInput.value;
            if (messageText.trim() === '') return;
            const messageData = { type: "message", text: messageText, lifetime: selectedLifetime };
            socket.send(JSON.stringify(messageData));
            addMessageToUI(messageData, true);
            messageInput.value = '';
        };
    });
</script>
{% endblock %}
