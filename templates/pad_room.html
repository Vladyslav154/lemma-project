{% extends "base.html" %}

{% block content %}
<div id="password-overlay">
    <div class="form-container">
        <h1 id="password-title">Установить пароль для комнаты</h1>
        <p id="password-subtitle">Первый вошедший задает пароль.</p>
        <form id="password-form" class="chat-form">
            <input type="password" id="password-input" placeholder="Введите пароль...">
            <button type="submit" id="password-button" disabled>Войти</button>
        </form>
        <p id="password-error" class="error-message"></p>
    </div>
</div>

<div id="chat-container" class="hidden">
    <div class="form-container">
        <h1>Анонимный чат</h1>
        <p>Вы в комнате: <strong>{{ room_id }}</strong>. Сообщения исчезают. Ничего не сохраняется.</p>
        
        <div id="messages" class="chat-box"></div>

        <form id="message-form" class="chat-form">
            <textarea id="message-input" placeholder="Введите сообщение..." rows="1"></textarea>
            <div class="lifetime-controls">
                <button type="button" class="lifetime-btn active" data-lifetime="10">10с</button>
                <button type="button" class="lifetime-btn" data-lifetime="30">30с</button>
                <button type="button" class="lifetime-btn" data-lifetime="120">2м</button>
            </div>
            <button type="submit" id="send-button">»</button>
        </form>
    </div>
</div>

<style>
    #password-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; z-index: 100; }
    #password-button { border-radius: 25px; padding: 0 2rem; height: 50px; cursor: pointer; }
    #password-button:disabled { background-color: #555; cursor: not-allowed; color: #999; }
    .error-message { color: #ff4d4d; margin-top: 1rem; font-weight: bold; }
    .chat-box { width: 100%; height: 60vh; margin-top: 1rem; background-color: rgba(0,0,0,0.2); border: 1px solid var(--border-color-glass); border-radius: 15px; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 0.75rem; }
    .chat-message { background: var(--surface-color-glass); padding: 0.5rem 1rem; border-radius: 10px; max-width: 80%; word-wrap: break-word; text-align: left; animation: fadeIn 0.3s ease; }
    .my-message { align-self: flex-end; background: var(--primary-color); color: #000; }
    .other-message { align-self: flex-start; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
