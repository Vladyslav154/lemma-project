<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade - Lepko</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .plan { border: 1px solid rgba(0, 255, 255, 0.3); padding: 25px; margin-bottom: 20px; border-radius: 4px; text-align: left;}
        .plan ul { list-style: none; padding-left: 0; }
        .plan li { margin-bottom: 10px; }
        .plan li::before { content: '✓'; color: #00ffff; margin-right: 10px; }
        .plan-header { text-align: center; }
        .plan-header p { font-size: 24px; font-weight: bold; }
        .plan-button-wrapper { text-align: center; margin-top: 20px; }
        #key-display { margin-top: 30px; padding: 20px; background-color: #1a1a1a; border: 1px solid #00ffff; border-radius: 4px; display: none; }
        #access-key { font-size: 14px; color: #00ffff; word-wrap: break-word; }
        .trial-section { text-align: center; margin: 40px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-i18n-key="upgrade_page_title"></h1>
        <p data-i18n-key="upgrade_page_subtitle" style="text-align: center;"></p>
        <div class="plan">
            <div class="plan-header">
                <h2 data-i18n-key="monthly_plan"></h2>
                <p>$14</p>
            </div>
            <ul>
                <li data-i18n-key="premium_feature_1"></li>
                <li data-i18n-key="premium_feature_2"></li>
            </ul>
            <div class="plan-button-wrapper">
                <button id="monthly-btn" data-i18n-key="get_key_button"></button>
            </div>
        </div>
        <div class="plan">
             <div class="plan-header">
                <h2 data-i18n-key="yearly_plan"></h2>
                <p>$110 (<span data-i18n-key="yearly_plan_promo"></span>)</p>
            </div>
            <ul>
                <li data-i18n-key="premium_feature_1"></li>
                <li data-i18n-key="premium_feature_2"></li>
                <li data-i18n-key="premium_feature_3"></li>
                <li data-i18n-key="premium_feature_4"></li>
            </ul>
             <div class="plan-button-wrapper">
                <button id="yearly-btn" data-i18n-key="get_key_button"></button>
            </div>
        </div>

        <div class="trial-section">
            <button id="trial-btn" data-i18n-key="get_trial_button"></button>
        </div>

        <div id="key-display">
            <h4 data-i18n-key="your_new_key"></h4>
            <p data-i18n-key="we_cant_recover"></p>
            <code id="access-key"></code>
        </div>
        
        <a href="/" class="home-link" style="text-align: center; display: block;">Вернуться на главную</a>
    </div>
    <script src="/static/upgrade.js"></script>
    <script src="/static/i18n.js"></script> 
</body>
</html>
