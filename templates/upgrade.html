{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>{{ t('pro_title') }}</h1>
    <p>{{ t('pro_subtitle') }}</p>

    <div class="payment-instructions">
        <h3>{{ t('how_to_get_pro') }}</h3>
        <p>{{ t('payment_info') }}</p>
        <ol>
            <li>{{ t('payment_step_1') }}</li>
            <li class="wallet-address">44x3A3rWf4zB7a... (здесь будет ваш полный Monero адрес)</li>
            <li>{{ t('payment_step_2') }}</li>
        </ol>

        <form id="payment-form" class="chat-form">
            <input type="text" id="txn-id" placeholder="{{ t('txn_id_placeholder') }}">
            <button type="submit" class="button">{{ t('verify_payment_button') }}</button>
        </form>
        <p id="payment-status" style="font-weight: bold; margin-top: 1rem;"></p>
    </div>
</div>

<style>
    /* ... (стили без изменений) ... */
</style>

<script>
    document.getElementById('payment-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const txnId = document.getElementById('txn-id').value;
        const statusEl = document.getElementById('payment-status');

        if (!txnId) {
            statusEl.textContent = "{{ t('txn_id_placeholder') }}";
            statusEl.style.color = "#ff7b72";
            return;
        }

        statusEl.textContent = "Проверяем платеж...";
        statusEl.style.color = "var(--primary-color)";

        // --- ИЗМЕНЕНИЕ: Отправляем запрос на сервер ---
        fetch('/verify-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ txn_id: txnId })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw new Error(err.detail || 'Ошибка верификации'); });
            }
            return response.json();
        })
        .then(data => {
            if(data.pro_key) {
                statusEl.innerHTML = `Платеж подтвержден! Ваш Pro ключ: <br><strong style="color: #fff;">${data.pro_key}</strong><br>Сохраните его и активируйте на главной странице.`;
                statusEl.style.color = "#28a745";
            }
        })
        .catch(error => {
            statusEl.textContent = `Ошибка: ${error.message}`;
            statusEl.style.color = "#ff7b72";
        });
    });
</script>
{% endblock %}
