<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade - Lepko</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .plan {
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        #key-display {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border: 1px solid #00ffff;
            border-radius: 4px;
            display: none; /* Скрыто по умолчанию */
        }
        #access-key {
            font-size: 14px;
            color: #00ffff;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Премиум-доступ</h1>
        <p>Получите анонимный ключ доступа для премиум-функций.</p>
        
        <div class="plan">
            <h2>1 Месяц</h2>
            <p>$14</p>
            <button id="monthly-btn">Получить ключ</button>
        </div>

        <div class="plan">
            <h2>1 Год</h2>
            <p>$110 (Экономия 35%)</p>
            <button id="yearly-btn">Получить ключ</button>
        </div>

        <div id="key-display">
            <h4>Ваш новый ключ доступа. Сохраните его!</h4>
            <p>Мы не сможем его восстановить.</p>
            <code id="access-key"></code>
        </div>
        
        <a href="/" class="home-link">Вернуться на главную</a>
    </div>
    <script src="/static/upgrade.js"></script>
</body>
</html>
