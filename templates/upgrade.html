<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade - Lepko</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher" style="text-align: right; margin-bottom: 10px;">
            <button onclick="setLanguage('ru')">RU</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
        <h1 data-i18n-key="upgrade_page_title"></h1>
        <p data-i18n-key="upgrade_page_subtitle"></p>
        <div class="plan">
            <h2 data-i18n-key="monthly_plan"></h2>
            <p>$14</p>
            <button id="monthly-btn" data-i18n-key="get_key_button"></button>
        </div>
        <div class="plan">
            <h2 data-i18n-key="yearly_plan"></h2>
            <p>$110 (<span data-i18n-key="yearly_plan_promo"></span>)</p>
            <button id="yearly-btn" data-i18n-key="get_key_button"></button>
        </div>
        <div id="key-display">
            <h4 data-i18n-key="your_new_key"></h4>
            <p data-i18n-key="we_cant_recover"></p>
            <code id="access-key"></code>
        </div>
        <a href="/" class="home-link">Вернуться на главную</a>
    </div>
    <script src="/static/upgrade.js"></script>
    <script src="/static/i18n.js"></script> 
</body>
</html>
